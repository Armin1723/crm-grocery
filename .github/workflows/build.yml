name: Build macOS App
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build macOS App
        run: npm run mac
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
